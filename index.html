<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- Form Container -->
  <section class="form__container">
    <!-- Contact form title -->
    <h1 class="title">My Contacts</h1>
    <!-- Contact Form -->
    <form class="contact__form">
      <input type="text" class="form__input" id="name" placeholder="Name">
      <input type="email" class="form__input" id="email" placeholder="Email">
      <input type="text" class="form__input" id="phone" placeholder="Phone Number">
      <input type="text" class="form__input" id="relation" placeholder="Relation">
      <button class="submit__button">ADD</button>
    </form>
  </section>

  <!-- Contact Containers -->
  <ul class="contacts__container"></li>
  </ul>
  
  <script src="scripts/app.js"></script>
</body>
</html>
